  <div class="banner">
    <img src="img/banner.jpg" alt="Banner">
    <div class="banner-text">

      <p>Bryophyte Photos</p>
    </div>
  </div>

  <header>
    <nav>
      <ul>

        <a href="bryophytes-es.html"><img src="https://flagcdn.com/w20/es.png" alt="EspaÃ±ol"></a>
      </div>

  <div class="slider-container">
    <!-- 19 bryophyte slides -->
    <div class="slide">
      <img src="img/species_1.jpg" alt="Bryophyte 1">
      <p>Description of Bryophyte 1</p>
    </div>
    <div class="slide">
      <img src="img/species_2.jpg" alt="Bryophyte 2">
      <p>Description of Bryophyte 2</p>
    </div>
    <!-- ... repeat for species_3 to species_19 -->
    <div class="slide">
      <img src="img/species_19.jpg" alt="Bryophyte 19">
      <p>Description of Bryophyte 19</p>
    </div>

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach((slide, i) => slide.style.display = (i === index) ? 'block' : 'none');
    }

    function changeSlide(n) {
      slideIndex += n;
      if(slideIndex >= totalSlides) slideIndex = 0;
      if(slideIndex < 0) slideIndex = totalSlides - 1;
      showSlide(slideIndex);
    }

    showSlide(slideIndex);
  </script>

</body>
